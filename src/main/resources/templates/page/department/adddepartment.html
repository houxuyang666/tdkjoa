<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/statics/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
        #contain{
            padding: 25px;
        }
    </style>
</head>
<body>
<div id="contain">
    <form class="layui-form layui-form-pane" action="" >

        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-block">
                <input type="text" name="deptname" autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门负责人</label>
            <div class="layui-input-block">
                <select name="deptheadid" id="" lay-filter="mySelect">
                    <option value="1">/department/selectdeptemployee 获取角色为领导的人</option>
                    <option value="2">应查询出角色为领导的列表 进行选择</option>
                    <option value="18">常浩然</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门简介</label>
            <div class="layui-input-inline">
                <textarea placeholder="请输入部门简介"  name="deptdesc" lay-verily="required" required class="layui-textarea"></textarea>
            </div>
        </div>
        <button class="layui-btn" lay-submit="" lay-filter="SureAdd"><i class="layui-icon">&#xe605;</i>确定添加</button>
</form>
</div>
<script src="/statics/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        //监听提交
        form.on('submit(SureAdd)', function (data) {
            $.ajax({
                url:"/department/add",
                dataType:"json",
                type:"POST",
                data:data.field,
                success:function (res) {
                    if(res.responseCode==200){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    }else {
                        layer.msg(res.message)
                    }
                },
                error:function () {
                    layer.msg("请求失败，请检查网络或联系管理员", {
                        icon: 2,
                        shade: this.shade,
                        scrollbar: false,
                        time: 3000,
                        shadeClose: true
                    });
                }
            })

            return false;
        });

    });
</script>
</body>
</html>
