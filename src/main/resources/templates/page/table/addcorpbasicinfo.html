<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/statics/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
        #contain{
            padding: 25px;
        }
    </style>
</head>
<body>
<div id="contain">
    <form class="layui-form layui-form-pane" action="" >
        <div class="layui-form-item">
            <label class="layui-form-label">统一社会信用代码</label>
            <div class="layui-input-block">
                <input type="text" name="corpcode" autocomplete="off" placeholder="请输入统一社会信用代码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业名称</label>
            <div class="layui-input-block">
                <input type="text" name="corpname" autocomplete="off" placeholder="请输入企业名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="companyAddress" autocomplete="off" placeholder="请输入公司地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业登记注册类型（下拉框）</label>
            <div class="layui-input-block">
                <input type="text" name="corptype" autocomplete="off" placeholder="请输入企业登记注册类型（下拉框）" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工商营业执照注册号</label>
            <div class="layui-input-block">
                <input type="text" name="licensenum" autocomplete="off" placeholder="请输入工商营业执照注册号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业营业地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" autocomplete="off" placeholder="请输入企业营业地址" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">邮政编码</label>
            <div class="layui-input-block">
                <input type="text" name="zipcode" autocomplete="off" placeholder="请输入邮政编码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">法定代表人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="legalman" autocomplete="off" placeholder="请输入法定代表人姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">法定代表人职务</label>
            <div class="layui-input-block">
                <input type="text" name="legalmanduty" autocomplete="off" placeholder="请输入法定代表人职务" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">法定代表人证件类型（下拉框）</label>
            <div class="layui-input-block">
                <input type="text" name="legalmanidcardtype" autocomplete="off" placeholder="请输入法定代表人证件类型（下拉框）" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">法定代表人证件号码</label>
            <div class="layui-input-block">
                <input type="text" name="legalmanidcardnumber" autocomplete="off" placeholder="请输入法定代表人证件号码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">注册日期</label>
            <div class="layui-input-block">
                <input type="date" name="registerdate" autocomplete="off" placeholder="请输入注册日期" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">成立日期</label>
            <div class="layui-input-block">
                <input type="date" name="establishdate" autocomplete="off" placeholder="请输入成立日期" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">办公电话</label>
            <div class="layui-input-block">
                <input type="text" name="officphone" autocomplete="off" placeholder="请输入办公电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">传真号码</label>
            <div class="layui-input-block">
                <input type="text" name="faxnumber" autocomplete="off" placeholder="请输入传真号码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人姓名</label>
            <div class="layui-input-block">
                <input type="text" name="linkman" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人电话</label>
            <div class="layui-input-block">
                <input type="text" name="linkphone" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
            </div>
        </div>
      <!--  <div class="layui-form-item">
            <label class="layui-form-label">电子签名名称</label>
            <div class="layui-input-block">
                <input type="text" name="signname" autocomplete="off" placeholder="请输入车辆负责人联系电话" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电子签名URL</label>
            <div class="layui-input-block">
                <input type="file" name="signurl" autocomplete="off" placeholder="请输入车辆负责人联系电话" class="layui-input">
            </div>
        </div>-->
        <div class="layui-form-item">
            <label class="layui-form-label">企业邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" autocomplete="off" placeholder="请输入企业邮箱" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">企业网址</label>
            <div class="layui-input-block">
                <input type="text" name="website" autocomplete="off" placeholder="请输入企业网址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-submit="" lay-filter="SureAdd"><i class="layui-icon">&#xe605;</i>确定添加</button>
        </div>
    </form>
</div>
<script src="/statics/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            laydate = layui.laydate;

        var obj=new Date();
        //日期
        laydate.render({
            elem: '#date',
            format:"yyyy-MM-dd HH:mm:ss",
            value:obj,
            isInitValue:true,
            trigger:"click"
        });

        //监听提交
        form.on('submit(SureAdd)', function (data) {
            $.ajax({
                url:"/corpbasicinfo/add",
                dataType:"json",
                type:"POST",
                data:data.field,
                success:function (res) {
                    if(res.responseCode==200){
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    }else {
                        layer.msg(res.message)
                    }
                },
                error:function () {
                    layer.msg("请求失败，请检查网络或联系管理员", {
                        icon: 2,
                        shade: this.shade,
                        scrollbar: false,
                        time: 3000,
                        shadeClose: true
                    });
                }
            })

            return false;
        });

    });
</script>
</body>
</html>
