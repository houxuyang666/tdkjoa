<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="/employee/add" method="post"  enctype="multipart/form-data">
    登录名：<input type="text" name="username"><br>
    部门ID：<select name="departmentid">
    <option value="1">测试部门1</option>
    <option value="2">测试部门2</option>
    <option value="3">测试部门3</option>
    <option value="4">测试部门4</option>
</select><br>
    姓名：<input type="text" name="name"><br>
    职位：<input type="text" name="jobtitle"><br>
    证件类型ID：<select name="idcardtype">
    <option value="1">身份证</option>
    <option value="2">其他</option>
</select><br>
    证件号码：<input type="text" name="idcardnumber"><br>
    性别：<select name="gender">
    <option value="0">女</option>
    <option value="1">男</option>
</select><br>
    年龄：<input type="number" name="age"><br>
    民族：<input type="text" name="nation"><br>
    学历：<select name="edulevel">
    <option value="1">博士后</option>
    <option value="2">博士</option>
    <option value="3">研究生</option>
    <option value="4">硕士</option>
    <option value="5">本科</option>
    <option value="6">大专</option>
    <option value="7">中专</option>
    <option value="8">高中</option>
    <option value="9">其他</option>
</select><br>
    出生年月：<input type="date" name="birthday"><br>
    地址：<input type="text" name="address"><br>
    入职时间：<input type="date" name="entrydate"><br>
    转正时间：<input type="date" name="regulardate"><br>
    头像：<input type="file" name="headimage"><br>
    政治面貌：<select name="politicstype">
    <option value="1">中共党员</option>
    <option value="2">中共预备党员</option>
    <option value="3">共青团员</option>
    <option value="4">群众</option>
</select><br>
    联系电话：<input type="text" name="cellphone"><br>
    邮箱：<input type="email" name="email"><br>
    邮箱授权码：<input type="text" name="authorizationcode"><br>
    紧急联系人：<input type="text" name="urgentlinkman"><br>
    紧急联系人电话：<input type="text" name="urgentlinkmanphone"><br>
    身份证正面照：<input type="file" name="positiveidcardimage"><br>
    身份证反面照：<input type="file" name="negativeidcardimage"><br>
    合同：<input type="file" name="laborcontract"><br>
    <input type="submit">
</form>
</body>
</html>
