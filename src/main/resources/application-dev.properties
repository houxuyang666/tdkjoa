server.port=8080
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.url=jdbc:p6spy:mysql://localhost:3306/activiti?characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root

#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.tdkj.System.entity
mybatis.mapper-locations=classpath:mapper/*Dao.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

spring.activiti.check-process-definitions=false
spring.activiti.database-schema-update=true
spring.activiti.db-identity-used=false
spring.activiti.process-definition-location-prefix=classpath:/processes/


file.uploadImageFolder=D:/temp/images/
file.uploadFile=D:/temp/file/
file.uploadtempFolder=D:/temp/tempimages/


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB




