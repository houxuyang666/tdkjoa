<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/statics/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/themes/default.css" media="all">
    <link rel="stylesheet" href="/statics/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <style>
        /* body {
             background-color: #ffffff;
         }*/

        .layui-input-inline {
            width: 350px !important;
        }

        .layui-form-label {
            width: 150px !important;
        }

        .layui-form-label.layui-required:after {
            content: "*";
            color: red;
            position: absolute;
            top: 5px;
            right: 5px;
        }

    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote">
            信息填写
        </blockquote>
        <form class="layui-form" id="companyForm" action="" style="margin-top: 50px;">
            <!--隐藏ID框-->
            <input type="hidden" name="corpid">
            <div class="layui-form-item">

                <div class="layui-inline">
                    <label class="layui-form-label layui-required">统一社会信用代码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="corpcode" autocomplete="off" lay-verify="required"
                               placeholder="请输入统一社会信用代码"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label layui-required">企业名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="corpname" autocomplete="off" lay-verify="required"
                               placeholder="请输入企业名称" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label layui-required">公司地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="companyAddress" autocomplete="off" lay-verify="required"
                               placeholder="请输入公司地址"
                               class="layui-input">
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label layui-required">企业登记注册类型</label>
                    <div class="layui-input-inline">
                        <select name="corptype" id="corptype" lay-filter="corptype" lay-verify="required">
                            <option value="" selected=""></option>
                            <option value="0">国有企业</option>
                            <option value="1">集体企业</option>
                            <option value="2">股份合作企业</option>
                            <option value="3">联营企业</option>
                            <option value="4">有限责任公司</option>
                            <option value="5">股份有限公司</option>
                            <option value="6">私营企业</option>
                            <option value="7">其他企业</option>
                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">工商营业执照注册号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="licensenum" autocomplete="off" placeholder="请输入工商营业执照注册号"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label layui-required">企业营业地址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="address" lay-verify="required" autocomplete="off"
                               placeholder="请输入企业营业地址"
                               class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮政编码</label>
                    <div class="layui-input-inline">
                        <input type="text" name="zipcode" autocomplete="off" placeholder="请输入邮政编码" class="layui-input">

                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label layui-required">法定代表人姓名</label>

                    <div class="layui-input-inline">
                        <input type="text" name="legalman" autocomplete="off" lay-verify="required"
                               placeholder="请输入法定代表人姓名"
                               class="layui-input">

                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">法定代表人职务</label>

                    <div class="layui-input-inline">
                        <input type="text" name="legalmanduty" autocomplete="off" placeholder="请输入法定代表人职务"
                               class="layui-input">

                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">法定代表人证件类型</label>

                    <div class="layui-input-inline">
                        <!-- <input type="text" name="legalmanidcardtype" autocomplete="off" placeholder="请输入法定代表人证件类型（下拉框）"
                                class="layui-input">-->
                        <select name="legalmanidcardtype" id="legalmanidcardtype" lay-filter="legalmanidcardtype" lay-verify="required">
                            <option value="0" selected=""></option>
                            <option value="1">身份证</option>

                        </select>
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">法定代表人证件号码</label>

                    <div class="layui-input-inline">
                        <input type="text" name="legalmanidcardnumber" lay-verify="identity" autocomplete="off"
                               placeholder="请输入法定代表人证件号码"
                               class="layui-input">

                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">注册日期</label>

                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" name="registerdate" id="registerdate"
                               placeholder="请输入注册日期">
                    </div>
                </div>

            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">成立日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="establishdate" id="establishdate" autocomplete="off"
                               placeholder="请输入成立日期"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">办公电话</label>
                    <div class="layui-input-inline">
                        <input type="text" name="officphone" autocomplete="off" placeholder="请输入办公电话"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">传真号码</label>

                    <div class="layui-input-inline">
                        <input type="text" name="faxnumber" autocomplete="off" placeholder="请输入传真号码"
                               class="layui-input">
                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">联系人姓名</label>

                    <div class="layui-input-inline">
                        <input type="text" name="linkman" autocomplete="off" placeholder="请输入联系人姓名" class="layui-input">

                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label layui-required">联系人电话</label>

                    <div class="layui-input-inline">
                        <input type="text" name="linkphone" lay-verify="phone" autocomplete="off" placeholder="请输入联系人电话"
                               class="layui-input">

                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">企业邮箱</label>

                    <div class="layui-input-inline layui-required">
                        <input type="email" name="email" autocomplete="off" lay-verify="email" placeholder="请输入企业邮箱"
                               class="layui-input">

                    </div>
                </div>

            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label layui-required">企业网址</label>
                    <div class="layui-input-inline">
                        <input type="text" name="website" autocomplete="off" lay-verify="required" placeholder="请输入企业网址"
                               class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label layui-required">电子签名名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="signname" autocomplete="off" lay-verify="required"
                               placeholder="请输入电子签名名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-upload">
                        <button style="margin-top: 15px; margin-left: 30px;" type="button"
                                class="layui-btn layui-btn-normal" name="signurl"
                                id="signurlbtn"><i class="layui-icon">&#xe67c;</i>电子签名URL
                        </button>
                        <div class="layui-upload-list" style="float: right; margin-left: 20px;">
                            <img class="layui-upload-img" style="width: 200px;height:50px;" id="signurl">
                            <tip style="color: red;font-size: 12px;">请提交png格式的图片</tip>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item" style="text-align: center; margin-top:50px;">
                <button class="layui-btn" id="Surebtn" lay-submit="" lay-filter="SureAdd"><i class="layui-icon">&#xe605;</i>确定添加
                </button>
            </div>
        </form>

    </div>
</div>

<script src="/statics/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/public.js" charset="utf-8"></script>
<script>
    PublicFun.ImportJs("/statics/lib/jquery-3.4.1/jquery-3.4.1.min.js")
    layui.use(['form', 'laydate', "upload"], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$,
            upload = layui.upload,
            laydate = layui.laydate;

        //注册日期
        PublicFun.layerDate("#registerdate", "yyyy-MM-dd");
        //成立日期
        PublicFun.layerDate("#establishdate", "yyyy-MM-dd");

        //电子签名URL
        upload.render({
            elem: '#signurlbtn'
            , url: '' //改成您自己的上传接口
            , auto: false
            , field: "signurl"
            , acceptMime: 'image/*'
            , exts: 'png'
            , choose: function (obj) {//预读本地文件
                obj.preview(function (index, file, result) {
                    $('#signurl').attr("src", result);
                })
            }
        });

        //接收参数
        var corpid = PublicFun.queryString("corpid");
        if (corpid != null && corpid != "" && corpid!=undefined) {
            $("#Surebtn").html("<i class=\"layui-icon\">&#xe605;</i>确认修改");
            var corptype=parent.$("#corptype").val();
            var legalmanidcardtype=parent.$("#legalmanidcardtype").val();
            var corpid=parent.$("#corpid").val();
            $("input[name='corpid']").val(corpid);
            //下拉框赋值
            //找到指定下拉框，设置选中
            $("#corptype").each(function() {
                $(this).children("option").each(function() {
                    // 判断需要对那个选项进行回显
                    if ($(this).val()== corptype) {
                        console.log($(this).val());
                        // 进行回显
                        $(this).attr("selected","selected");
                    }
                });
            })
            PublicFun.RenderForm();
            $("#legalmanidcardtype").each(function() {
                $(this).children("option").each(function() {
                    // 判断需要对那个选项进行回显
                    if ($(this).val()== legalmanidcardtype) {
                        console.log($(this).val());
                        // 进行回显
                        $(this).attr("selected","selected");
                    }
                });
            })
            PublicFun.RenderForm();
            //监听修改提交
            form.on('submit(SureAdd)', function (data) {
                //获取form表单中的所有数据
                var formdata = new FormData($("#companyForm")[0]);
                console.log(formdata);
                console.log(data.field);
                //ajax请求异步交互
                PublicFun.FunPostAjaxProcessData("/corpbasicinfo/update", formdata,
                    function (res) {
                        if (res.responseCode) {
                            var index=layer.alert(res.message,{title:"提示信息"},function () {
                                layer.close(index);
                                var ifremindex=parent.layer.getFrameIndex(window.name);
                                parent.layer.close(ifremindex);
                            });
                        } else {
                            layer.msg(res.message);
                        }
                    }
                    , "请求失败，请检查网络或联系管理员");

                return false;
            });

        } else {
            //监听添加提交
            form.on('submit(SureAdd)', function (data) {
                //获取form表单中的所有数据
                var formdata = new FormData($("#companyForm")[0]);
                console.log(formdata);
                console.log(data.field);
                //ajax请求异步交互
                PublicFun.FunPostAjaxProcessData("/corpbasicinfo/add", formdata,
                    function (res) {
                        if (res.responseCode) {
                          var index=layer.alert(res.message,{title:"提示信息"},function () {
                                layer.close(index);
                                var ifremindex=parent.layer.getFrameIndex(window.name);
                                parent.layer.close(ifremindex);
                            });
                        } else {
                            layer.msg(res.message);
                        }
                    }
                    , "请求失败，请检查网络或联系管理员");

                return false;
            });
        }
    });
</script>
</body>
</html>
