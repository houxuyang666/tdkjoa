<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改通知公告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/statics/lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/public.css" media="all">
    <link rel="stylesheet" href="/statics/lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <style>
        layui-form-select dl {
            max-height: 130px;
        }
        .w-e-text-container{
            height: 500px !important;/*!important是重点，因为原div是行内样式设置的高度300px*/
        }
    </style>
</head>
<body>

<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote">
            修改通知公告<br>
        </blockquote>
    </div>
    <div style="margin:30px auto;height: 700px;">
        <form class="layui-form layui-form-pane" id="Form" action="/news/addNews">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">表单</div>
                        <div class="layui-card-body" style="height: 400px;">
                            <div class="layui-form-item">
                                <label class="layui-form-label">标题</label>
                                <div class="layui-input-block">
                                    <input id="infotitle" type="text" name="newsTitle" lay-verify="required" placeholder="请输入标题"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>

                            <div class="layui-form-item">
                                <label class="layui-form-label">发布时间</label>
                                <div class="layui-input-block">
                                    <input name="infodate" lay-verify="required" type="text" class="layui-input" id="newsDate"
                                           placeholder="yyyy-MM-dd HH:mm:ss">
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="layui-col-md9">
                    <div class="layui-card">
                        <div class="layui-card-header">内容</div>
                        <div class="layui-card-body">
                            <div class="layui-form-item">
                                <!--            富文本框-->
                                <div id="editor">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <textarea name="infocontent" id="text1" style="width:100%; height:200px;display: none"></textarea>
            <textarea name="newsContentText" id="text2" style="width:100%; height:200px;display: none"></textarea>

            <div style="text-align: center">
                <input id="btn" lay-filter="btn" lay-submit class="layui-btn layui-btn-normal" type="button"
                       value="确认修改">
                <input id="back" lay-filter="back"  class="layui-btn layui-btn-warm" type="button"
                       value="返回列表">
            </div>
        </form>

    </div>
</div>


<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script src="/statics/lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['layer', 'wangEditor', 'form', 'laydate'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            wangEditor = layui.wangEditor,
            form = layui.form,
            laydate = layui.laydate;

        function getQueryString() {
            var qs = location.search.substr(1), // 获取url中"?"符后的字串
                args = {}, // 保存参数数据的对象
                items = qs.length ? qs.split("&") : [], // 取得每一个参数项,
                item = null,
                len = items.length;

            for(var i = 0; i < len; i++) {
                item = items[i].split("=");
                var name = decodeURIComponent(item[0]),
                    value = decodeURIComponent(item[1]);
                if(name) {
                    args[name] = value;
                }
            }
            return args;
        }

        $("#back").bind("click",function () {
            window.location.href="/information/goinformation";
        })

        var editor = new wangEditor('#editor');
        form.on('submit(btn)', function (data) {
            var formData = new FormData($("#Form")[0]);
            formData.append("infoid",getQueryString().infoid);
            //alert(formData.get("newsContent"));
            $.ajax({
                url: "/information/modifyif",
                data: formData,
                type: "post",
                contentType: false,
                processData: false,
                success: function (reg) {
                    if (reg.responseCode == 200) {
                        layer.msg(reg.message, {time: 1000},function () {
                            $("#Form")[0].reset();
                            editor.txt.clear();
                            layui.form.render();
                            window.location.replace("/information/goinformation");
                        });

                    }

                },
                error: function () {
                    layer.msg("系统错误", {time: 3000});
                }
            })
        })

        editor.customConfig.uploadImgServer = "/information/imgUpload";
        editor.customConfig.uploadFileName = 'img';
        editor.customConfig.pasteFilterStyle = false;
        editor.customConfig.uploadImgMaxLength = 5;
        editor.customConfig.uploadImgHooks = {
            // 上传超时
            timeout: function (xhr, editor) {
                layer.msg('上传超时！')
            },
            // 如果服务器端返回的不是 {errno:0, data: [...]} 这种格式，可使用该配置
            customInsert: function (insertImg, result, editor) {
                console.log(result);
                if (result.error == 0) {
                    var url = result.url;
                    url.forEach(function (e) {
                        insertImg(e);
                    })
                } else {
                    layer.msg(result.msg);
                }
            }
        };
        editor.customConfig.customAlert = function (info) {
            layer.msg(info);
        };


        var $text1 = $('#text1');
        var $text2 = $('#text2');
        editor.customConfig.onchange = function (html) {
            // 监控变化，同步更新到 textarea
            $text1.val(html);
            $text2.val(editor.txt.text())
        };
        editor.create();
        // 初始化 textarea 的值
        $text1.val(editor.txt.html());
        $text2.val(editor.txt.text());

        form.render();
        $.ajax({
            url: "/information/selectone",
            dataType: "json",
            type: "get",
            data: {infoid: getQueryString().infoid},
            success:function (reg) {
                    $("#infotitle").val(reg.infotitle);
                    editor.txt.text(reg.infocontent);
                    var date =new Date();
                    //格式化日期
                    laydate.render({
                        elem: '#newsDate',
                        format: "yyyy-MM-dd HH:mm:ss",
                        value: date,
                        isInitValue: true,
                        trigger: "click"
                    });



            }
        });



    });


</script>
</body>
</html>
